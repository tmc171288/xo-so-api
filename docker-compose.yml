version: '3.8'

services:
  backend:
    build: ./backend
    container_name: lottery-api
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/lottery
      - CRAWL_SCHEDULE=0 19 * * *
      - DATA_RETENTION_DAYS=30
    depends_on:
      - mongodb
    networks:
      - lottery-network

  mongodb:
    image: mongo:latest
    container_name: lottery-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - lottery-network

networks:
  lottery-network:
    driver: bridge

volumes:
  mongodb_data:
